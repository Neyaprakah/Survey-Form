<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syrvey Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="section">
        <div class="container">
            <div class="row1">
                <img src="icons8-chemistry-64.png">
                <h1>ACQUIOS</h1>
            </div>
            <div class="row2">
            <div class="col-6">
                <label>First Name*</label><br>
                <input type="text" id="row2" required>
            </div>    
            <div class="col-6">
                <label>Last Name*</label><br>
                <input type="text" id="row2" required>
            </div>
            </div>
            <div class="row3">
                <label>Email Address*</label><br>
                <input type="email" id="row3" required>
            </div>    
            <div class="row5">
                <p>Was our representative (Check all that apply):</p>
            </div>
            <div class="row6">
                <div class="col1">
                    <div>
                        <input type="checkbox">
                        <label>Professional?</label>
                    </div>
                    <div>
                        <input type="checkbox">
                        <label>Knowledge?</label>
                    </div>
                    <div>
                        <input type="checkbox">
                        <label>Friendly?</label>
                    </div>
                    <div>
                        <input type="checkbox">
                        <label>Efficient?</label>
                    </div>
                </div>
                <div class="col1">
                    <div>
                        <input type="checkbox">
                        <label>Patient?</label>
                    </div>
                    <div>
                        <input type="checkbox">
                        <label>Warm?</label>
                    </div>
                    <div>
                        <input type="checkbox">
                        <label>Clear?</label>
                    </div>
                </div>
            </div>
            <div class="row7">
                <button type="submit">Submit Feedback</button>
            </div>
        </div>
    </div>
</body>
</html>
